<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת שמות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6a9296;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #557a7e;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בדיקת שמות</h1>
        <p>הכנס רשימת שמות (כל שם בשורה חדשה):</p>
        <textarea id="nameInput"></textarea><br>
        <button onclick="checkMissingNames()">בדוק</button>
        <div id="output"></div>
    </div>

    <script>
        const predefinedNames = [
             "אליהו דבקרוב","אביטל יעקובוב", "אגם פרידמן", "אוהד אוליאל", "אופק דוידור", "אילן סיבו", "אמור צ'וקרן", 
            "אלכסנדר ליבורקין", "אלמוג שריקי", "אמור צוקרן", "בנימין גנטמן", "גל יחיאלי", "דולב דוד סבג", 
            "הראל רחימי", "יהונתן מיירז", "יובל אברג׳ל", "ים יפת", "מאיה דוילה", "נאור מיכאלי", 
            "נעם בונקר", "רקיע נוי", "שחר יצחק", "טל טוביאנה", "נריה נגר", "תומר מרגלית"
        ];

        function normalizeName(name) {
            return name.trim().replace(/\s+/g, ' ');
        }

        function checkMissingNames() {
            const inputNames = document.getElementById("nameInput").value
                .split('\n')
                .map(name => normalizeName(name))
                .filter(name => name.length > 0);
            
            const missingNames = predefinedNames.filter(name => !inputNames.includes(name));
            
            const outputDiv = document.getElementById("output");
            if (missingNames.length > 0) {
                outputDiv.innerHTML = "שמות חסרים: " + missingNames.join(", ");
            } else {
                outputDiv.innerHTML = "כל השמות שהוזנו נמצאים ברשימה!";
            }
        }
    </script>
</body>
</html>
